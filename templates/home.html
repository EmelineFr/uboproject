{% extends 'base.html' %}
{% load static %}
{% block title %}
    Home
{% endblock %}

{% block content %}

    <div id="loginModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
         class="modal fade">
        <div role="document" class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 id="exampleModalLabel" class="modal-title">Customer Login</h4>
                    <button type="button" data-dismiss="modal" aria-label="Close" class="close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <input id="email_modal" type="text" placeholder="email" class="form-control">
                        </div>
                        <div class="form-group">
                            <input id="password_modal" type="password" placeholder="password" class="form-control">
                        </div>
                        <p class="text-center">
                            <button type="button" class="btn btn-outline-white-primary"><i class="fa fa-sign-in"></i>
                                Se connecter
                            </button>
                        </p>
                    </form>
                    <p class="text-center text-muted"> Pas encore inscrit ? </p>
                    <p class="text-center text-muted"><a href="client-register.html"><strong> S'enregistrer maintenant </strong></a>!
                        C'est facile et ne prendra que 1 minute !</p>
                </div>
            </div>
        </div>
    </div>
    <!-- *** LOGIN MODAL END ***-->
    <section class="job-form-section job-form-section--image">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 mx-auto">
                    <div class="job-form-box" style="background-color:black; opacity: 0.8;">
                        <h2 class="heading" style="color: white">Trouvez un stage
                           qui va lancer votre carrière.
                        </h2>
                        <form id="job-main-form" method="get" action="{% url 'jobs:searh' %}" class="job-main-form">
                            <div class="controls" style="color: white;">
                                <div class="row align-items-center">
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label for="position">Offre</label>
                                            <input type="text" id="position" name="position"
                                                   placeholder="Quelle offre recherchez-vous?" class="form-control" style="color: black">
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label for="location">Ville</label>
                                            <input type="text" id="location" name="location"
                                                   placeholder="Une ville en particulier?" class="form-control">
                                        </div>
                                    </div>
                                    <div class="col-md-2">
                                        <button type="submit"
                                                class="btn btn-outline-white-primary job-main-form__button">
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </section>
    <nav class ="navbar navbar-expand-lg bg-dark" align="center" >
        <div class="overlay"></div>
        <div class="container" style="padding-top:30px;">
                <div class="col-lg-12 text-center" align="center" >
                    <p><a href="search?position=&location=" class="btn btn-outline-light">Les offres actuelles </a></p>
                </div>
                </div>
    </section>

    </section>
    <nav class ="navbar navbar-expand-lg bg-dark">
        <div class="container" style="padding-top:100px;">
    </section>

{% endblock %}
